<p id="transcript"></p>

<h1 class="title">{{presentation.title}}</h1>
<h4 style="color: white">{{presentation.owner}}</h4>


<div class="panel-containers">
  <div id="slide-viewport">
    <div ng-repeat="slide in presentation.slides" class="slide" ng-model="slide.content" contenteditable ng-bind-html="slide.content">
    </div>
  </div>

  <div class='control-panel-right'>
    <button id="start"><i class = "icon-play"></i>Start Presentation</button>
    <button id="end"><i class = "icon-stop"></i>End Presentation</button>
    <div class="controls">
      <i id="backward" class = "icon-to-start"></i>
      <i id="addslide" class = "icon-plus"></i>
      <i id="forward" class = "icon-to-end"></i>
    </div>
    <div class='keywords'>
      <h3>Keywords</h3>
      <ul ng-repeat="keyword in slideCurrent.keywords"><li>{{keyword}}<li></ul>
    </div>
  </div>

</div>
